<div class="Popup">
	<table>
		<tr>
			<td>
				<label for="title">Title:</label>
			</td>
			<td>
				<input id="title" type="text">
			</td>
		</tr>
		<tr>
			<td>
				<label for="comment">Comment</label>
				</td>
			<td>
				<textarea id="comment">
				</textarea>
			</td>
		</tr>
		<tr>
			<td>
				<label for="zoom">Zoom:</label>
				</td>
			<td>
				<input id="zoom" type="text">
			</td>
		</tr>
		<tr>
			<td colspan="2" align="right">
				<input id ="cancel" type="button" value="Cancel">
